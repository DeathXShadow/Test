<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Equip Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .start-button {
            padding: 20px 60px;
            font-size: 26px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 50%, #0066ff 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 0 30px rgba(0, 153, 255, 0.6),
                        0 0 60px rgba(0, 153, 255, 0.4),
                        inset 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: buttonShine 3s linear infinite;
        }

        @keyframes buttonShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 153, 255, 0.8),
                        0 0 80px rgba(0, 153, 255, 0.6);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.98);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        .spinning-circle {
            position: absolute;
            width: 600px;
            height: 600px;
            border: 6px solid transparent;
            border-top-color: #00d4ff;
            border-right-color: #0099ff;
            border-bottom-color: #00d4ff;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.8));
        }

        .spinning-circle.animate {
            animation: spinIn 1.5s ease-out forwards;
        }

        @keyframes spinIn {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(720deg);
            }
        }

        .menu-container {
            position: relative;
            opacity: 0;
            transform: scale(0);
            z-index: 10;
        }

        .menu-container.show {
            animation: menuAppear 1s ease forwards 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes menuAppear {
            0% {
                opacity: 0;
                transform: scale(0) rotateY(180deg);
            }
            70% {
                transform: scale(1.1) rotateY(0deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        .menu-title {
            text-align: center;
            font-size: 52px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8),
                         0 0 40px rgba(0, 153, 255, 0.6),
                         0 5px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 60px;
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% {
                text-shadow: 0 0 20px rgba(0, 212, 255, 0.8),
                             0 0 40px rgba(0, 153, 255, 0.6),
                             0 5px 10px rgba(0, 0, 0, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(0, 212, 255, 1),
                             0 0 60px rgba(0, 153, 255, 0.8),
                             0 5px 10px rgba(0, 0, 0, 0.5);
            }
        }

        .options-container {
            display: flex;
            gap: 50px;
            justify-content: center;
        }

        .option-card {
            width: 300px;
            height: 420px;
            border-radius: 25px;
            padding: 35px 25px 25px 25px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        /* Eastern Dragon - Red/Gold Cyberpunk */
        .option-card.eastern {
            background: linear-gradient(135deg, 
                rgba(139, 0, 0, 0.9) 0%, 
                rgba(220, 20, 60, 0.9) 50%, 
                rgba(255, 215, 0, 0.9) 100%);
            border: 3px solid #FFD700;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.5),
                        0 10px 50px rgba(220, 20, 60, 0.4),
                        inset 0 0 50px rgba(255, 215, 0, 0.1);
        }

        .option-card.eastern::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 215, 0, 0.2) 50%, transparent 70%);
            animation: scanline 3s linear infinite;
        }

        /* Western Dragon - Purple/Blue Neon */
        .option-card.western {
            background: linear-gradient(135deg, 
                rgba(26, 0, 51, 0.9) 0%, 
                rgba(75, 0, 130, 0.9) 50%, 
                rgba(138, 43, 226, 0.9) 100%);
            border: 3px solid #8B00FF;
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.5),
                        0 10px 50px rgba(75, 0, 130, 0.4),
                        inset 0 0 50px rgba(138, 43, 226, 0.1);
        }

        .option-card.western::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(138, 43, 226, 0.2) 50%, transparent 70%);
            animation: scanline 3s linear infinite;
        }

        /* Phoenix - Orange/Yellow Plasma */
        .option-card.phoenix {
            background: linear-gradient(135deg, 
                rgba(255, 69, 0, 0.9) 0%, 
                rgba(255, 140, 0, 0.9) 50%, 
                rgba(255, 215, 0, 0.9) 100%);
            border: 3px solid #FFA500;
            box-shadow: 0 0 40px rgba(255, 165, 0, 0.5),
                        0 10px 50px rgba(255, 140, 0, 0.4),
                        inset 0 0 50px rgba(255, 165, 0, 0.1);
        }

        .option-card.phoenix::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 165, 0, 0.2) 50%, transparent 70%);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }

        .option-card:hover {
            transform: translateY(-15px) scale(1.08);
            filter: brightness(1.2);
        }

        .option-card.eastern:hover {
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.8),
                        0 20px 80px rgba(220, 20, 60, 0.6);
        }

        .option-card.western:hover {
            box-shadow: 0 0 60px rgba(138, 43, 226, 0.8),
                        0 20px 80px rgba(75, 0, 130, 0.6);
        }

        .option-card.phoenix:hover {
            box-shadow: 0 0 60px rgba(255, 165, 0, 0.8),
                        0 20px 80px rgba(255, 140, 0, 0.6);
        }

        .option-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            justify-content: center;
            z-index: 2;
        }

        .option-icon {
            font-size: 110px;
            margin-bottom: 25px;
            animation: float 3s ease-in-out infinite;
            position: relative;
        }

        .eastern .option-icon {
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 1))
                    drop-shadow(0 0 40px rgba(255, 215, 0, 0.6));
        }

        .western .option-icon {
            filter: drop-shadow(0 0 20px rgba(138, 43, 226, 1))
                    drop-shadow(0 0 40px rgba(138, 43, 226, 0.6));
        }

        .phoenix .option-icon {
            filter: drop-shadow(0 0 20px rgba(255, 165, 0, 1))
                    drop-shadow(0 0 40px rgba(255, 165, 0, 0.6));
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(5deg);
            }
            66% {
                transform: translateY(-10px) rotate(-5deg);
            }
        }

        .option-title {
            font-size: 26px;
            font-weight: 900;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8),
                         0 0 20px currentColor;
            margin-bottom: 8px;
        }

        .option-subtitle {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-style: italic;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .claim-button {
            padding: 15px 45px;
            font-size: 18px;
            font-weight: 900;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            z-index: 10;
            position: relative;
            overflow: hidden;
        }

        .claim-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .claim-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .eastern .claim-button {
            background: linear-gradient(135deg, #FFD700 0%, #FF8C00 100%);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6),
                        0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .western .claim-button {
            background: linear-gradient(135deg, #8B00FF 0%, #4B0082 100%);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.6),
                        0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .phoenix .claim-button {
            background: linear-gradient(135deg, #FF8C00 0%, #FF4500 100%);
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.6),
                        0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .claim-button:hover {
            transform: scale(1.1);
            border-color: white;
        }

        .claim-button:active {
            transform: scale(0.95);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00d4ff;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px #00d4ff;
            animation: particleFloat 3s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) scale(1.5);
            }
        }

        .selected-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 42px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 30px rgba(0, 212, 255, 1),
                         0 0 60px rgba(0, 153, 255, 0.8);
            opacity: 0;
            pointer-events: none;
            z-index: 2000;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .selected-message.show {
            animation: messageAppear 2s ease forwards;
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.3);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        .ring {
            position: absolute;
            border: 4px solid rgba(0, 212, 255, 0.6);
            border-radius: 50%;
            opacity: 0;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.8));
        }

        .ring.animate {
            animation: ringExpand 1.5s ease-out forwards;
        }

        @keyframes ringExpand {
            0% {
                width: 100px;
                height: 100px;
                opacity: 1;
            }
            100% {
                width: 900px;
                height: 900px;
                opacity: 0;
            }
        }

        .hex-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(30deg, #00d4ff 12%, transparent 12.5%, transparent 87%, #00d4ff 87.5%, #00d4ff),
                linear-gradient(150deg, #00d4ff 12%, transparent 12.5%, transparent 87%, #00d4ff 87.5%, #00d4ff),
                linear-gradient(30deg, #00d4ff 12%, transparent 12.5%, transparent 87%, #00d4ff 87.5%, #00d4ff),
                linear-gradient(150deg, #00d4ff 12%, transparent 12.5%, transparent 87%, #00d4ff 87.5%, #00d4ff);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <button class="start-button" onclick="openMenu()">
        <span style="position: relative; z-index: 1;">Claim Pass</span>
    </button>

    <div class="overlay" id="overlay">
        <div class="hex-pattern"></div>
        <div class="spinning-circle" id="spinningCircle"></div>
        <div class="ring" id="ring1"></div>
        <div class="ring" id="ring2"></div>
        <div class="ring" id="ring3"></div>
        <div class="particles" id="particles"></div>
        <div class="menu-container" id="menuContainer">
            <div class="menu-title">Select Your Pass</div>
            <div class="options-container">
                <div class="option-card eastern">
                    <div class="option-content">
                        <div class="option-icon">üñ•Ô∏è</div>
                        <div class="option-title">Server Pass</div>
                        <div class="option-subtitle">Why buy for yourself? Take it for your server</div>
                    </div>
                    <button class="claim-button" onclick="selectOption('Server Pass - Eastern Dragon')">
                        <span style="position: relative; z-index: 1;">Claim</span>
                    </button>
                </div>
                <div class="option-card western">
                    <div class="option-content">
                        <div class="option-icon">‚≠ê</div>
                        <div class="option-title">Premium Pass</div>
                        <div class="option-subtitle">Luxurious One</div>
                    </div>
                    <button class="claim-button" onclick="selectOption('Premium Pass - Western Dragon')">
                        <span style="position: relative; z-index: 1;">Claim</span>
                    </button>
                </div>
                <div class="option-card phoenix">
                    <div class="option-content">
                        <div class="option-icon">üöÄ</div>
                        <div class="option-title">Early Access</div>
                        <div class="option-subtitle">Be the first</div>
                    </div>
                    <button class="claim-button" onclick="selectOption('Early Access - Phoenix')">
                        <span style="position: relative; z-index: 1;">Claim</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="selected-message" id="selectedMessage"></div>

    <script>
        function openMenu() {
            const overlay = document.getElementById('overlay');
            const spinningCircle = document.getElementById('spinningCircle');
            const menuContainer = document.getElementById('menuContainer');
            const ring1 = document.getElementById('ring1');
            const ring2 = document.getElementById('ring2');
            const ring3 = document.getElementById('ring3');
            
            overlay.classList.add('active');
            
            setTimeout(() => {
                spinningCircle.classList.add('animate');
                
                setTimeout(() => {
                    ring1.classList.add('animate');
                }, 200);
                setTimeout(() => {
                    ring2.classList.add('animate');
                }, 400);
                setTimeout(() => {
                    ring3.classList.add('animate');
                }, 600);
                
                createParticles();
            }, 100);
            
            setTimeout(() => {
                menuContainer.classList.add('show');
            }, 100);
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < 60; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function selectOption(option) {
            const message = document.getElementById('selectedMessage');
            message.textContent = option + ' CLAIMED!';
            message.classList.add('show');
            
            setTimeout(() => {
                const overlay = document.getElementById('overlay');
                const menuContainer = document.getElementById('menuContainer');
                const spinningCircle = document.getElementById('spinningCircle');
                const ring1 = document.getElementById('ring1');
                const ring2 = document.getElementById('ring2');
                const ring3 = document.getElementById('ring3');
                
                overlay.classList.remove('active');
                menuContainer.classList.remove('show');
                spinningCircle.classList.remove('animate');
                ring1.classList.remove('animate');
                ring2.classList.remove('animate');
                ring3.classList.remove('animate');
                message.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
